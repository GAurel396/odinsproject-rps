<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" src="style.css">
    <script  type="text/javascript" src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 class="title">Play Rock/Paper/Scissor!</h1>
    <p class="pc_choice">Your Choice:</p>
        <button class="btn choice_btn" id="btn_paper">Paper</button>
        <button class="btn choice_btn" id="btn_scissors">Scissors</button>
        <button class="btn choice_btn" id="btn_rock">Rock</button>
        <button class="btn" id="reset_button" style="visibility:hidden">Play Again?</button>
   <div id="comp_choice"> <p>Computer Choice:<p></div>
    <div id="result">
        <h3>Result<h3>

    </div>
    <div id="score">
        <h3>Score</h3>
        <p>Player: <span id="player_score">0</span></p>
        <p>Computer: <span id="computer_score">0</span></p>
    </div>
</body>
</html>
